<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Dashcam Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="fileInput">
                        <i class="fas fa-folder-open"></i>
                    </label>
                    <input type="file" class="form-control" id="fileInput" webkitdirectory multiple accept=".mp4,.json,.png">
                </div>
                <select id="dateTimeSelect" class="form-select mb-3"></select>
                <div class="btn-group mb-3" role="group">
                    <button id="standardLayoutButton" class="btn btn-info">Standard Layout</button>
                    <button id="playPauseButton" class="btn btn-primary">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="btn-group w-100 mb-3" role="group" aria-label="Export options">
                    <button id="exportStandardButton" class="btn btn-secondary">Export Standard</button>
                    <button id="exportCustomButton" class="btn btn-primary">Export Custom</button>
                </div>
                <div id="clipList" class="list-group"></div>
            </div>
            <div class="col-md-9">
                <div id="videoContainer" class="video-container">
                    <div class="grid-container">
                        <!-- Remove placeholder divs, they will be created dynamically -->
                    </div>
                    <div class="active-view">Active View</div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div id="interactionLog" class="bg-dark text-light p-2" style="height: 150px; overflow-y: auto;">
                    <h6>Interaction Log:</h6>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
    <script src="exportffmpeg.js"></script>
</body>
</html>
