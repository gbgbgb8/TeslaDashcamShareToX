<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Dashcam Video Composer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
</head>
<body>
    <div class="container">
        <h1>Tesla Dashcam Video Composer</h1>
        <div class="form-group">
            <label>Select Source Folder:</label>
            <input type="file" id="source-folder" webkitdirectory directory multiple>
        </div>
        <div class="form-group">
            <label>Select Date and Time Range:</label>
            <div id="date-range" class="slider"></div>
        </div>
        <div class="form-group">
            <label for="layout">Select Layout:</label>
            <select id="layout">
                <option value="cross">Cross</option>
                <option value="corners">Corners</option>
                <option value="diamond">Diamond</option>
            </select>
        </div>
        <div class="form-group">
            <label for="main-angle">Select Main Angle:</label>
            <select id="main-angle">
                <option value="front">Front</option>
                <option value="back">Back</option>
                <option value="left_repeater">Left Repeater</option>
                <option value="right_repeater">Right Repeater</option>
            </select>
        </div>
        <button id="compose-button">Compose Video</button>
        <div class="video-preview" id="video-preview">
            <!-- Video previews will be inserted here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
